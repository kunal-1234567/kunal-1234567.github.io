<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="main-container">
 
    <div class="logo">
      <img src="../logo.png" alt="Logo">
    </div>

  
    <div class="login-container">
      <h1>Login to your account</h1>

      <div class="form-group">
        <label for="email">e-mail</label>
        <input type="email" id="email" placeholder="Your e-mail">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password">
      </div>

      <p id="message"></p>

      <div class="button-group">
        <form id="loginForm" action="pages/home.html">
          <button class="login-btn" type="submit">Login</button>
        </form>

        <form action="pages/auth/register.html">
          <button type="submit" class="register-btn">Register</button>
        </form>
      </div>
      
      <div class="options">
        <a href="../kunal-1234567.github.io/pages/auth/forgot-password.html">Forgot password?</a>
      </div>
    </div>
  </div>

  <script src="../kunal-1234567.github.io/assets/js/login.js"></script>
</body>
</html>
