<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/edit-profile.css">
</head>
<body>
     <div class="login-container">
      <h1>Edit Your Profile</h1>

      <div class="form-group">
        <label for="email">To Change E-mail</label>
        <input type="email" id="email" placeholder="enter new e-mail">
      </div>

      <div class="form-group">
        <label for="number">To Change Mobile Number</label>
        <input type="password" id="mobile-number" placeholder="enter new password">
      </div>

      <div class="form-group">
        <label for="text">To Change Name</label>
        <input type="text" id="name" placeholder="enter new name">
      </div>

      
      <div class="form-group">
        <label for="password">To Change Password</label>
        <input type="password" id="password" placeholder="enter new password">
      </div>

      <p id="message"></p>

      <div class="button-group">
        <form id="loginForm" action="pages/home.html">
          <button class="login-btn" type="submit">Save Changes</button>
        </form>

      
      </div>
      
</body>
</html>
