<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/forgot-password.css">
</head>
<body>
    
          <div class="password-container">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Set your new password</h1>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="enter your password">
        </div>
        
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="enter confirm password">
        </div>

        <p id="message" style="color:red; font-weight:bold;"></p>

        <div class="button-group">
            
            <form action="../../index.html"  onsubmit="return validatePassword()">
                <button type="submit">Set Password</button>
            </form>

           </div>

           <script src="../../assets/js/forgot-password.js"></script>
</body>
</html>
