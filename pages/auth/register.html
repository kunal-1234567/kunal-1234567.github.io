<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../../assets/css/register.css">
    <script src="../../assets/js/register.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Create a new account</h1>

        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">e-mail</label>
                <input type="email" id="email" placeholder="Your e-mail" required>
            </div>

            <div class="form-group">
                <label for="number">Mobile Number</label>
                <input type="number" id="mo-number" placeholder="enter mobile number " required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>

            <div class="form-group">
                <label for="ageInput">Date of birth</label>
                <input type="date" id="ageInput" required>
                <div class="button-group">
                    <button id="registerSubmit" class="register-btn" type="submit" style="margin-top: 20px; width: 300px;">Register</button>
                </div>
            </div>

            <p id="message" role="status" aria-live="polite" class="status-message"></p>
        </form>
    </div>
</body>
</html>
