<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitFriends - Expense Tracker</title>

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
  
  <link rel="stylesheet" href="../assets/css/home.css">
</head>
<body>
  <div class="app-container">
    
    
    <nav class="navbar">
      <div class="logo">
        <h1>Hi Kunal Gupta!</h1>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="groups.html">Groups</a></li>
        <li><a href="#">Create</a></li>
        <li><a href="#">Friends</a></li>
        
      </ul>
      <div class="profile-btn">
        <form action="../pages/profile.html">
          <button type="submit"><i class="fas fa-user-circle"></i> My Profile</button>
        </form>
      </div>
    </nav>



   
    <main class="dashboard">

    
      <div class="balance-card">
        <h3>Current Balance</h3>
        <h2 id="balance">0</h2>
        <div class="summary">
          <div class="income-summary">
            <span>Income</span>
            <span id="money-plus" class="positive">0</span>
          </div>
          <div class="expense-summary">
            <span>Expenses</span>
            <span id="money-minus" class="negative">0</span>
          </div>
        </div>
      </div>

      
      <div class="transactions-section">
        <div class="section-header">
          <h3>Recent Activity</h3>
          
        </div>
        <ul id="transactions">
          <!-- Transactions will appear here -->
        </ul>
      </div>

     
      <div class="add-transaction">
        <h3>Add Expense</h3>
        <form id="form">
          <div class="form-group">
            <label for="text"> Description</label>
            <input type="text" id="text" placeholder="e.g. Groceries" required>
          </div>
          
          <div class="form-group">
            <label for="amount"></i> Amount</label>
            <input type="number" id="amount" placeholder="0.00" required>
          </div>
          
          <div class="form-group radio-group">
            <div class="radio-option">
              <input type="radio" id="income" name="type" value="income" checked>
              <label for="income"><i class="fas fa-arrow-down"></i> Income</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="expense" name="type" value="expense">
              <label for="expense"><i class="fas fa-arrow-up"></i> Expense</label>
            </div>
          </div>
          
          <button type="submit" class="submit-btn">
            <i class="fas fa-plus"></i> Add Expense
          </button>
        </form>
      </div>
    </main>
  </div>

   <footer class="footer">
    <p>&copy; 2025 SplitFriends. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a> |
      <a href="contact.html">Contact</a>
    </div>
    </footer>

  
  <script src="../assets/js/home.js"></script>
</body>
</html>
