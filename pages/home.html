<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitFriends - Expense Tracker</title>

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
  
  <link rel="stylesheet" href="../assets/css/home.css">
</head>
<body>
  <div class="app-container">
    
    
    <nav class="navbar">
      <div class="logo">
        <img src="../../logo.png" alt="">
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="groups.html">Groups</a></li>
        <li><a href="#">Create</a></li>
        <li><a href="#">Activity</a></li>
        
      </ul>
      <div class="profile-btn">
        <form action="../pages/profile.html">
          <button type="submit" id="profile-btn"><img src="../../profileimage.jpg" alt=""></button>
        </form>
      </div>
    </nav>



   
    <main class="dashboard">

    
      <div class="balance-card">
        <h3>Current Balance</h3>
        <h2 id="balance">0</h2>
        <div class="summary">
          <div class="income-summary">
            <span>Income</span>
            <span id="money-plus" class="positive">0</span>
          </div>
          <div class="expense-summary">
            <span>Expenses</span>
            <span id="money-minus" class="negative">0</span>
          </div>
        </div>
      </div>

      
      <div class="transactions-section">
        <div class="section-header">
          <h3>Recent Activity</h3>
          <a href="" style="text-decoration: none;">view all</a>
          
        </div>
        <ul id="transactions">
         
        </ul>
      </div>

      

     
      
    </main>
  </div>

  <div class="blocks-container">

  <div class="block">
    <h4>Time to add an expense </h4>
    <form action="add-transaction.html">
    <button class="btn btn-green" id="block1">+ Add Transaction</button>
    </form>
  </div>

  
  <div class="block">
    <h2>Groups</h2>
    <button class="btn btn-purple"> Create Group</button>
    
    <button class="btn btn-blue" id="block2"> Add Friend</button>
  </div>
</div>

  


   

  
  <script src="../assets/js/home.js"></script>
</body>
</html>
