<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Transaction</title>
  <link rel="stylesheet" href="../assets/css/add-transaction.css">
</head>
<body>
  <div class="transaction-container">
    <h2 class="title">Add Transaction</h2>

    <input
      type="text"
      id="description"
      placeholder="Description (e.g., Dinner)"
      class="input"
    />

    <input
      type="number"
      id="amount"
      placeholder="Amount"
      class="input"
    />

    
   <form action="../pages/home.html">
     <button id="submitBtn" class="submit-btn">Add Transaction</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
