<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/add-friend.css">
</head>
<body>
  <div class="login-container">
      <h1>Add a new friend </h1>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="enter name">
      </div>
      
      <div class="form-group">
        <label for="mobile">Mobile-Number</label>
        <input type="number" id="mobile" placeholder="enter number">
      </div>

      <p id="message"></p>

      <div class="button-group">
        <form id="loginForm" action="../pages/home.html">
          <button class="login-btn" type="submit">Add Friend</button>
        </form>

     
      </div>
    </div>

    <script src="../assets/js/add-friend.js"></script>
  
</body>
</html>
